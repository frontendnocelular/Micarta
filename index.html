<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/flowers.png" type="image/x-icon">
  <title>Flores para Você</title>
</head>

<body>
  <!-- Partículas flutuantes -->
  <div class="floating-particles" id="particles"></div>
  
  <div class="greetings">
    <span>O</span>
    <span>L</span>
    <span>Á</span>
    <span>!</span>
    <span>🌻</span>
  </div>
  
  <div class="description">
    <span>Flores para você</span>
  </div>
  
  <div class="button">
    <button onclick="goToFlowers()">
      <span>Clique aqui! 🌸</span>
    </button>
  </div>

  <script>
    // Sistema de partículas flutuantes
    function initParticles() {
      const particlesContainer = document.getElementById('particles');
      if (!particlesContainer) return;
      
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        createParticle(particlesContainer);
      }
      
      // Cria novas partículas periodicamente
      setInterval(() => {
        if (particlesContainer.children.length < particleCount) {
          createParticle(particlesContainer);
        }
      }, 3000);
    }
    
    function createParticle(container) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // Posição aleatória
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 8 + 's';
      particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
      
      // Tamanho aleatório
      const size = Math.random() * 3 + 2;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      
      // Cor aleatória
      const colors = ['rgba(255, 255, 255, 0.8)', 'rgba(57, 198, 214, 0.6)', 'rgba(78, 205, 196, 0.6)'];
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];
      
      container.appendChild(particle);
      
      // Remove a partícula após a animação
      setTimeout(() => {
        if (particle.parentNode) {
          particle.remove();
        }
      }, 10000);
    }
    
    function goToFlowers() {
      // Adiciona efeito de fade-out
      document.body.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
      document.body.style.opacity = '0';
      document.body.style.transform = 'scale(0.95)';
      
      // Redireciona após a transição
      setTimeout(() => {
        window.location.href = 'flower.html';
      }, 800);
    }
    
    // Inicializa partículas quando a página carrega
    document.addEventListener('DOMContentLoaded', () => {
      initParticles();
    });
  </script>
</body>

</html>
